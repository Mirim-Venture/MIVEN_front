<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>Scroll Animation Example</title>
</head>
<body>
  <div class="video-container">
    <video class="parallax-video" src="../../video/05.flower.수정.mp4" muted></video>
  </div>
  <div class="text-container">
    <p class="scroll-text" data-index="1">WE ARE GARDENERS</p>
    <p class="scroll-text" data-index="2">미벤이라는 한 그루의 <span class="accent">나무.</span><br>
      미벤의 나이테에는 20년간의 <span class="accent">“노력”</span> 그리고 <span class="accent">“애정”</span>이 고스란히 남아있습니다.</p>
    <p class="scroll-text" data-index="3"><span class="accent">MIVEN</span>은 부원들과 팀을 이뤄 다양한 공모전에 참가하는 <span class="accent">창업동아리</span>입니다.<br>
      아이디어를 고안, 발전, 구체화, 실현까지 경험해 볼 수 있습니다.</p>
    <p class="scroll-text" data-index="4">여러 공모전에 참가하는 만큼 다양한 사람들을 만나보고<br>
      다양한 배움의 기회가 생기며 수차례의 발표 경험 또한 얻을 수 있습니다.</p>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
