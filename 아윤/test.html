    margin: 10px;
    padding: 0; /* Remove padding */
    border: 1px solid #ccc;
    box-sizing: border-box;
    overflow: hidden; /* Prevent image overflow */
    opacity: 0; /* Initially hide the cards */
    transition: opacity 0.5s ease; /* Smooth transition for opacity */
  }
  .card img {
    width: 100%;
    height: 100%; /* Ensure image fills the container */
    object-fit: cover; /* Cover the container without distorting the aspect ratio */
    display: block; /* Remove any extra spaces */
  }
  @media (max-width: 768px) {
    .card {
      width: calc(50% - 20px); /* 2 cards per row for mobile */
    }
  }

<script>
  // JavaScript to add fade-in and fade-out classes to cards when they are scrolled into view
  document.addEventListener('DOMContentLoaded', function () {
    const cards = document.querySelectorAll('.card');

    function checkCards() {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const windowHeight = window.innerHeight || document.documentElement.clientHeight;
        if (rect.top >= 0 && rect.bottom <= windowHeight) {
          card.classList.add('fade-in');
          card.classList.remove('fade-out');
        } else {
          card.classList.remove('fade-in');
          card.classList.add('fade-out');
        }
      });
    }

    window.addEventListener('scroll', checkCards);
    checkCards(); // Check for cards already in view on page load
  });
</script>
